<!DOCTYPE html>

		        </a> -->
							<!--        <a href="#" class="btn btn-block btn-danger">
		          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
		        </a> -->
							<div class="layui-input-block">
								<button class="btn btn-block btn-primary" lay-submit="" lay-filter="demo1">登录</button>
							</div>
						</div>
						<!-- /.social-auth-links -->

					</p>
					<p class="mb-0">
