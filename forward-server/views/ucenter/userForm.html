<div class="card card-success card-outline">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AdminLTE 3 | Fixed Sidebar</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../static/plugins/fontawesome-free/css/all.min.css">
	<!-- overlayScrollbars -->
	<link rel="stylesheet" href="../../static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../static/dist/css/adminlte.min.css">
	<div class="card-body">
		<form id="form1" action="/manageUser/add" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">用户名（不得重复）</label>
					<input type="text" class="form-control" name="UserName" id="exampleInputEmail1"
						placeholder="输入唯一的用户名">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">密码</label>
					<input type="password" class="form-control" name="PassWord" id="exampleInputPassword1"
						placeholder="Password">
				</div>

				<div class="custom-control custom-switch custom-switch-on-danger">
					<input type="checkbox" class="custom-control-input" name="Status" id="customSwitch1">
					<label class="custom-control-label" for="customSwitch1">添加后立即禁用该账户登录</label>
				</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {

		layui.use(["form", "element"], function() {
			var form = layui.form;

			form.render();
		});
	});

	function submitForm(index) {
		var Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000,
		});
		
		
		var postData = $("#form1").serializeArray();
		$.post($("#form1").attr("action"), postData, function(json) {
			//var data = $.parseJSON(json);
			if (json.Code == 0) {
				//成功
				//layer.alert("保存成功");
				//layer.msg("保存成功.");
				refreshGrid();
				layer.close(index);
				loadFrameContent('/u/userManage');
				Toast.fire({
					icon: 'success',
					title: '添加成功',
				})
			} else {
				refreshGrid();
				layer.close(index);
				loadFrameContent('/u/userManage');
				Toast.fire({
					icon: 'error',
					title: '添加失败',
				})
			}
		}, "json");
	}
</script>
